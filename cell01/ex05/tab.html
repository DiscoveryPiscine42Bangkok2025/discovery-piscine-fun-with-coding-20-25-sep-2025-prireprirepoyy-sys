<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .left {
            background-color: teal;
        }
        .right {
            background-color: purple;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="left">Box 1 - Hello</td>
            <td class="right">Box 2 - World</td>
        </tr>
    </table>
</body>
</html>
