<!DOCTYPE html>
<html>
<head>
    <title>It's over 9000</title>
    <script>
        function calculate() {
            let left = document.getElementById("left").value;
            let right = document.getElementById("right").value;
            let op = document.getElementById("op").value;

            let a = parseInt(left, 10);
            let b = parseInt(right, 10);

            if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
                alert("Error :(");
                return;
            }

            if ((op === "/" || op === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch(op) {
                case "+": result = a + b; break;
                case "-": result = a - b; break;
                case "*": result = a * b; break;
                case "/": result = a / b; break;
                case "%": result = a % b; break;
            }

            alert(result);
            console.log(result);
        }

        // alert ทุก ๆ 30 วินาที
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</head>
<body>
    <input type="text" id="left">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right">
    <input type="button" value="Try me!" onclick="calculate()">
</body>
</html>
