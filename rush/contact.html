        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Trebuchet MS, serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #495057;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        nav a:hover {
            color: #007bff;
        }

        main {
            padding: 100px 5% 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.8vw;
            margin-bottom: 40px;
        }

        .contacts-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }

        .contact-card {
            background-color: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 30px 25px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        .contact-card h2 {
            margin-top: 0;
            color: #01ACBD;
            margin-bottom: 25px;
        }

        .contact-item {
            margin-bottom: 20px;
        }

        .contact-item img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .contact-item a {
            color: #01ACBD;
            font-size: 16px;
            text-decoration: none;
            vertical-align: middle;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #78dce8;
        }

        @media (max-width: 700px) {
            .contacts-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
